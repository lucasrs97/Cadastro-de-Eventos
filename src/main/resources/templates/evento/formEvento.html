<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>EventosApp</title>
		<meta charset="UTF-8" />
		
		<!-- INÍCIO IMPORTAÇÃO NECESSÁRIA PARA UTILIZAÇÃO DO MATERIALIZE -->
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<!-- FIM IMPORTAÇÃO NECESSÁRIA PARA UTILIZAÇÃO DO MATERIALIZE -->
	</head>

	<body>

		<h2>Cadastro de eventos</h2>
		<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Eventos</a>
		
		<form method="POST" class="container">
			<label>Nome</label>
			<input type="text" value="" name="nome" />
			
			<div class="row">
				<div class="input-field-col s6">
					<label>Local</label>
					<input type="text" value="" name="local" />
				</div>
				<div class="input-field-col s3">
					<label>Data</label>
					<input type="date" value="" name="data" />
				</div>
				<div class="input-field-col s3">
					<label>Horário</label>
					<input type="text" value="" name="horario" />
				</div>
			</div>
			
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			
		</form>


		<!-- INÍCIO IMPORTAÇÃO NECESSÁRIA PARA UTILIZAÇÃO DO MATERIALIZE -->
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		
		<!-- FIM IMPORTAÇÃO NECESSÁRIA PARA UTILIZAÇÃO DO MATERIALIZE -->
	</body>
</html>
